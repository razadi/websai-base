<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">


            <form *ngIf="!arecover" class="form-horizontal form-material" ngNativeValidate #flogin="ngForm" (ngSubmit)="onSubmit(flogin)">
                <a class="text-center db"><img src="assets/images/logo-icon.png" alt="homepage" class="dark-logo" /><br><img src="assets/images/logo-text.png" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required placeholder="Usuario" ngModel appAfocus name="user" #user="ngModel">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required placeholder="Contraseña" ngModel name="pass" #pass="ngModel">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <!-- <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                            <label for="checkbox-signup"> Recordarme </label>
                        </div> -->
                        <a class="text-dark pull-right puntero" (click)="muestraRecover(true)"><i class="fa fa-lock m-r-5"></i> ¿Perdío su contraseña?</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                    </div>
                </div>
                <!-- <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social">
                            <a class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
                            <a class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
                        </div>
                    </div>
                </div> -->
                <!-- <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        ¿No tiene cuenta para ingresar? <a href="pages-register2.html" class="text-primary m-l-5"><b>Registrarse</b></a>
                    </div>
                </div> -->
            </form>
            <form *ngIf="arecover" class="form-horizontal" ngNativeValidate #frecover="ngForm" (ngSubmit)="recuperaPass(frecover)">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar password</h3>
                        <p class="text-muted">Ingrese su correo electrónico para recuperar su contraseña! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required placeholder="Email" ngModel name="mail" #mail="ngModel">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12">
                        <a class="text-dark pull-right puntero" (click)="muestraRecover(false)"><i class="fa fa-key m-r-5"></i> Ingresar...</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
